name: ‚ñ∂Ô∏è EPG Grabber

on:
  schedule:
    - cron: '45 0 * * *'   # 00:45
    - cron: '15 1 * * *'   # 01:15 (backup)
    - cron: '45 1 * * *'   # 01:45 (backup cu·ªëi)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  epg-grabber:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout live repo
        uses: actions/checkout@v4

      - name: Checkout engine repo
        uses: actions/checkout@v4
        with:
          repository: satashi2012/engine
          path: engine
          token: ${{ secrets.ENGINE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG engine
        run: |
          mkdir -p epgs
          python engine/Backup/epg-grabber.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add epgs/epg.xml epgs/epg.xml.gz

          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üîÑ Update EPG"
            git push
          fi
