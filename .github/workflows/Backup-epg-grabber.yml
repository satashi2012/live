name: ‚ñ∂Ô∏è Backup EPG Grabber

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  epg-grabber:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout live repo
        uses: actions/checkout@v4

      - name: Checkout engine repo
        uses: actions/checkout@v4
        with:
          repository: satashi2012/engine
          path: engine

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run EPG engine
        run: |
          mkdir -p epgs
          python engine/Backup/Backup-epg-grabber.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add epgs/Backup-epg.xml epgs/Backup-epg.xml.gz

          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üîÑ Update EPG"
            git push
          fi
