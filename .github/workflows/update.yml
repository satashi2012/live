name: Update Playlists

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout live repo
        uses: actions/checkout@v4

      - name: Checkout private engine
        uses: actions/checkout@v4
        with:
          repository: satashi2012/engine
          token: ${{ secrets.ENGINE_TOKEN }}
          path: engine

      - name: Copy engine files
        run: |
          cp engine/main.py ./main.py
          cp engine/ppv.py ./ppv.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install firefox

      - name: Run crawlers
        run: |
          python main.py
          python ppv.py

      - name: Commit playlists
        run: |
          git config --global user.name "playlist-bot"
          git config --global user.email "bot@github.com"
          git add StreamedSU.m3u8 PPVLand.m3u8
          git commit -m "Auto update playlists" || echo "No changes"
          git push
